function closetoggle(){
  var blur = document.getElementById("blur")
  blur.classList.remove("active")
  var popup = document.getElementById("otpcard")
  popup.classList.remove("active")
  var formelem = document.getElementById("form")
  formelem.classList.remove("active")
  var swuipeelem = document.getElementById("swipeButton")
  swipeButton.classList.remove("active")
}

function toggle(){
  var blur = document.getElementById("blur")
  blur.classList.toggle("active")
  var formelem = document.getElementById("form")
  formelem.classList.toggle("active")
  var swuipeelem = document.getElementById("swipeButton")
  swipeButton.classList.toggle("active")
  var popup = document.getElementById("otpcard")
  popup.classList.toggle("active")
  if (popup.classList.contains("active")) {
        popup.classList.add("animate__animated", "animate__bounceIn");
    } else {
        // Remove animation class if popup is not active
        popup.classList.remove("animate__animated", "animate__bounceIn");
    }
}





document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('passwordField');
            const eyeIcon = document.getElementById('eyeIcon');
            
            eyeIcon.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('bi-eye-fill');
                    eyeIcon.classList.add('bi-eye-slash-fill');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('bi-eye-slash-fill');
                    eyeIcon.classList.add('bi-eye-fill');
                }
            });
        });


function moverclass() {
  let elem = document.getElementById('toggleButton'),
      div = document.getElementById('swipeButton'),
      oldX = 0,
      mousedown = false;
      originalLeft = div.offsetLeft;


  function start(e) {
    mousedown = true;
    let clientX = e.clientX || e.touches[0].clientX;

    oldX = clientX - div.offsetLeft;
 
  }

  function end(e) {
    mousedown = false;
    div.style.left = originalLeft + 'px';
  
  }

  function move(e) {
    if (mousedown) {
      let clientX = e.clientX || e.touches[0].clientX;
      let newX = clientX - oldX;
      let offsetraange = div.offsetLeft + div.offsetWidth;
      if (newX >= 0 && newX <= (elem.clientWidth - div.clientWidth)) {
        div.style.left = newX + 'px';
      }
      console.log(offsetraange)
      // console.log(div.offsetWidth)
      if (offsetraange >= 250) {
        window.location.href = "gohome.html"; // Redirect to another page
      }
    }
  }

  div.addEventListener('mousedown', start, false);
  div.addEventListener('touchstart', start, false);

  window.addEventListener('mouseup', end, false);
  window.addEventListener('touchend', end, false);

  elem.addEventListener('mousemove', move, false);
  elem.addEventListener('touchmove', move, false);
}

document.addEventListener('DOMContentLoaded', moverclass);


        
</script>
