<script>
  
function moverclass() {
            let elem = document.getElementById('toggleButton'),
                div = document.getElementById('swipeButton'),
                oldX = 0,
                mousedown = false;
            originalLeft = div.offsetLeft;


            function start(e) {
                mousedown = true;
                let clientX = e.clientX || e.touches[0].clientX;

                oldX = clientX - div.offsetLeft;

            }

            function end(e) {
                mousedown = false;
                div.style.left = originalLeft + 'px';

            }

            function move(e) {
                if (mousedown) {
                    let clientX = e.clientX || e.touches[0].clientX;
                    let newX = clientX - oldX;
                    let offsetraange = div.offsetLeft + div.offsetWidth;
                    if (newX >= 0 && newX <= (elem.clientWidth - div.clientWidth)) {
                        div.style.left = newX + 'px';
                    }
                    console.log(offsetraange)
                    //   console.log(div.offsetWidth)
                    if (offsetraange >= 260) {
                        window.location.href = "scan.html"; // Redirect to another page
                    }
                }
            }

            div.addEventListener('mousedown', start, false);
            div.addEventListener('touchstart', start, false);

            window.addEventListener('mouseup', end, false);
            window.addEventListener('touchend', end, false);

            elem.addEventListener('mousemove', move, false);
            elem.addEventListener('touchmove', move, false);
        }

        document.addEventListener('DOMContentLoaded', moverclass);

</script>
