    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Adminscreen page</title>
</head>

<body>
    <div style="background: linear-gradient(180deg, #FFFFFF 0%, #F1F1F1 100%);height: 100%;">
        <div class=" onboardtopdiv">
            <div class="tooglebar-icon d-flex align-items-center justify-content-between">
                <div id="bell-icon" class="toggle-icon-div d-flex align-items-center justify-content-center">
                    <img src="./Assest/baricon.png" alt="">
                </div>
                <div class="textcontainer">
                    <p>Onboarding In Progress</p>
                </div>
            </div>
            <div class="bell-icon-div d-flex align-items-center justify-content-center">
                <img src="./Assest/whitebellicon.png" alt="">
            </div>
        </div>



        <div class="container-fluid bg-white scanmiddiv d-flex flex-column align-items-center ">
            <img src="./Assest/step5.png" alt="">
        </div>
        <div class="scanbottomdiv d-flex flex-column align-items-center">
            <div class="scantexttop d-flex flex-column align-items-center">
                <p>Thank You For Choosing Us!</p>
                <p>We Welcome You Onboard</p>
            </div>
            <img src="./Assest/yellotickmainlogo.svg" alt="">
            <div class="scanimgdiv d-flex align-items-center justify-content-center mt-4">
                <img class="scanner" src="./Assest/scan.png" alt="">
            </div>
            <p>scan To Pay With Any UPI App</p>
            <div class="upitext d-flex align-items-center justify-content-center mt-5">
                <p>UPI ID: </p>
                <span id="UPIid">yellotick@okhdfcbank</span>
                <div class="copydiv d-flex align-items-center justify-content-center" id="copyButton">
                    <img src="./Assest/copyicon.png" alt="">
                </div>
            </div>
        </div>


    </div>





    <script>
        function gonext() {
            window.location.href = "scan.html";
        }


        document.getElementById('copyButton').addEventListener('click', copyToClipboard);

        function copyToClipboard() {
            var upiId = document.getElementById("UPIid")
            console.log(upiId.innerText)
            var dummyTextArea = document.createElement("textarea");
            document.body.appendChild(dummyTextArea);
            dummyTextArea.value = upiId.innerText;
            dummyTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(dummyTextArea);
            alert("Text copied to clipboard!");
        }







    </script>

</body>

</html>
